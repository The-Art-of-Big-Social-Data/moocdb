
<html>
    <head>
        <title>Submit Annotations</title>
    </head>
    
    <body>

        Files ready to be annotated!<br>
        Point BRAT at {annotation_dir}.<br>
        If the BRAT server is already running, it should be accessible at <a href="{url}:{port}" target="_blank">{url}:{port}/</a>. <br>
        When you're done annotating, load them back into the database by clicking the button below.

        <form method="post" action="/submit_annotations">
            <input type="hidden" name="basedir" value="{basedir}">
            <input type="hidden" name="username" value="{username}">
            <input type="submit" value="Submit Annotations!">
        </form>
    </body>
</html>
