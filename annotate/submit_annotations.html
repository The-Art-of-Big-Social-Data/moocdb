
<html>
    <head>
        <title>Submit Annotations</title>
    </head>
    
    <body>

        Files ready to be annotated!<br>
        If the BRAT server is already running, it should be accessible at <a href="{url}:{port}/index.xhtml#/{annotation_dir}" target="_blank">{url}</a>. <br>
        When you're done annotating, load them back into the database by <b>clicking the button below</b>.

        <form method="post" action="/submit_annotations">
            <input type="hidden" name="basedir" value="{basedir}">
            <input type="hidden" name="username" value="{username}">
            <input type="submit" value="Submit Annotations!">
        </form>
    </body>
</html>
